<html lang="es">
  <head>
    <title>El Marcos me debe una UP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
        
<body>
        <div class="container">
           <div class="row">
               <div class="col-md-12">
                   <div class="well well-sm">               
                       <form  class="form-horizontal" method="post" action="http://encuesta.providencia.cl/cgi/ActualizaCorreo.exe/Registrar">
                           <fieldset>
                               <legend class="text-center header">Formulario de actualizaci&oacute;n de correo</legend>
                               <div class="form-group">
                                   <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                   <div class="col-md-8">
                                         <label for="lrut">RUT</label>
                                       <input id="frut" name="rut" type="text" required placeholder="Ej: 11111111-1" class="form-control input_rut">
                                   </div>
                               </div>
                               <div class="form-group">
                                   <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                   <div class="col-md-8">
                                       <label for="lrol">Rol de Patente Comercial</label>
                                       <input id="frol" name="rol" type="text" required  placeholder="Ej: 1-123456" class="form-control">
                                   </div>
                               </div>
        
                               <div class="form-group">
                                   <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                   <div class="col-md-8">
                                       <label for="lemail">Correo Electr&oacute;nico</label>
        </div>
                               </div>
        
                               <div class="form-group">
                                   <div class="col-md-12 text-center">
                                       <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                   </div>
                               </div>
                           </fieldset>
                       </form>
                   </div>
               </div>
           </div>
        </div>
        
   
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.rut.chileno.min.js"></script>
	<script type="text/javascript">
        jQuery(document).ready(function($){
            $('#frut').rut();
	});
    </script>
    
</body></html>
